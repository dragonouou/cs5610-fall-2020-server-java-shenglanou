<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <a href="../index.html">Home</a>
        <h1>Login</h1>

        <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2">Username</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username" id="username"
                   type="text" placeholder="Alice">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2">Password</label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password" id="password" type="password">
            </div>
        </div>

        <div>
            <a href="../profile/profile.template.client.html"
               class="btn btn-success btn-block wbdv-button wbdv-login">Sign in</a>
            <a href="../register/register.template.client.html"
               class="wbdv-link wbdv-register">Register</a>
            <a class="wbdv-link wbdv-forgot-password float-right">Forgot Password?</a>
        </div>
        </form>
    </div>
</body>
</html>
