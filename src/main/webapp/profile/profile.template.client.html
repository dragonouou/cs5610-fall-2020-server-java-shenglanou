<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <a href="../index.html">Home</a>
        <h1>Profile</h1>

        <div class="alert alert-success wbdv-message" role="alert">
            Profile successfully saved!
        </div>

        <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2">Username</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username"
                   id="usernameFld" placeholder="Alice" type="text" readonly></div>
        </div>

        <div class="form-group row">
            <label for="phoneFld" class="col-sm-2">Phone</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-phone" id="phoneFld"
                   placeholder="(555)123-1234" type="password"></div>
        </div>

        <div class="form-group row">
            <label for="emailFld" class="col-sm-2">Email</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-email" id="emailFld"
                   placeholder="name@gmail.com" type="email"></div>
        </div>

        <div class="form-group row">
            <label for="roleFld" class="col-sm-2">Role</label>
            <div class="col-sm-10">
            <select class="form-control wbdv-field wbdv-role" id="roleFld">
                <option>Faculty</option>
                <option>Student</option>
                <option>Admin</option>
            </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="dobFld" class="col-sm-2">Date of Birth</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-dob" id="dobFld" type="date"></div>
        </div>


        <button class="btn btn-success btn-block wbdv-button wbdv-update" id="updateBtn">Update</button>
        <a href="../course-list/course-list.template.client.html"
           class="btn btn-danger btn-block wbdv-button wbdv-logout" id="logoutBtn">Logout</a>
        </form>
    </div>
</body>
</html>
