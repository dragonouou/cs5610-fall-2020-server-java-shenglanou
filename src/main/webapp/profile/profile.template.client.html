<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <a href="../index.html">Home</a>
        <h1>Profile</h1>

        <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2">Username</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username"
                   id="username" placeholder="Alice" type="text" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2">Phone</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-phone" id="phone" placeholder="(555)123-1234" type="password">
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2">Email</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-email" id="email" placeholder="name@gmail.com" type="email">
            </div>
        </div>

        <div class="form-group row">
            <label for="role" class="col-sm-2">Role</label>
            <div class="col-sm-10">
            <select class="form-control wbdv-field wbdv-role" id="role">
                <option>Faculty</option>
                <option>Student</option>
                <option>Admin</option>
            </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="birthDate" class="col-sm-2">Date of Birth</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-dob" id="birthDate" type="date">
            </div>
        </div>


        <button class="btn btn-success btn-block wbdv-button wbdv-update">Update</button>
        <a href="../index.html"
           class="btn btn-danger btn-block wbdv-button wbdv-logout">Logout</a>
        </form>
    </div>
</body>
</html>
