<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="register.style.client.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <a href="../index.html">Home</a>
        <h1>Register</h1>

        <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2">Username</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username" id="usernameFld" placeholder="Alice" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2">Password</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-password" id="passwordFld" type="password">
            </div>
        </div>

        <div class="form-group row">
            <label for="verifyPasswordFld" class="col-sm-2">Verify Password</label>
            <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-password-verify" id="verifyPasswordFld" type="password">
            </div>
        </div>

        <a href="../profile/profile.template.client.html"
           class="btn btn-success btn-block wbdv-button wbdv-register" id="registerBtn">Register</a>
        <a href="../login/login.template.client.html" class="wbdv-link wbdv-login">login</a>
        </form>
    </div>
</body>
</html>
